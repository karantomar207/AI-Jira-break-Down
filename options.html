<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jira AI Breakdown ‚Äî Settings</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0d1117;
            color: #e6edf3;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 40px 16px;
        }

        .container {
            width: 100%;
            max-width: 560px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        h1 {
            font-size: 22px;
            font-weight: 700;
        }

        h1 span {
            color: #8b5cf6;
        }

        .card {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.09);
            border-radius: 14px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 13px;
            font-weight: 600;
            color: #8b949e;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            margin-bottom: 18px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #c9d1d9;
            margin-bottom: 6px;
        }

        label span {
            color: #f97316;
            margin-left: 2px;
        }

        input {
            width: 100%;
            padding: 10px 14px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 8px;
            color: #e6edf3;
            font-size: 14px;
            transition: border-color 0.2s;
            outline: none;
        }

        input:focus {
            border-color: #8b5cf6;
            background: rgba(139, 92, 246, 0.08);
        }

        .hint {
            font-size: 11px;
            color: #6e7681;
            margin-top: 5px;
        }

        .hint a {
            color: #8b5cf6;
            text-decoration: none;
        }

        .hint a:hover {
            text-decoration: underline;
        }

        .token-row {
            position: relative;
        }

        .token-row input {
            padding-right: 44px;
        }

        .toggle-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6e7681;
            cursor: pointer;
            font-size: 16px;
            padding: 4px;
        }

        .toggle-btn:hover {
            color: #c9d1d9;
        }

        .btn-save {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
        }

        .btn-save:hover {
            opacity: 0.9;
        }

        .btn-save:active {
            transform: scale(0.98);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            margin-top: 16px;
            display: none;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.12);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.12);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-icon">ü§ñ</div>
            <div>
                <h1>Jira <span>AI</span> Breakdown</h1>
                <div style="font-size:13px;color:#6e7681;margin-top:2px;">Settings</div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">üîë Groq AI</div>
            <div class="form-group">
                <label>API Key <span>*</span></label>
                <div class="token-row">
                    <input type="password" id="groq_key" placeholder="gsk_..." autocomplete="off" />
                    <button class="toggle-btn" id="toggle-groq">üëÅÔ∏è</button>
                </div>
                <div class="hint">Get your key at <a href="https://console.groq.com"
                        target="_blank">console.groq.com</a></div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">üîó Jira Credentials</div>
            <div class="form-group">
                <label>Jira Base URL <span>*</span></label>
                <input type="url" id="jira_url" placeholder="https://yourcompany.atlassian.net" />
                <div class="hint">No trailing slash</div>
            </div>
            <div class="form-group">
                <label>Jira Email <span>*</span></label>
                <input type="email" id="jira_email" placeholder="you@company.com" />
            </div>
            <div class="form-group">
                <label>Jira API Token <span>*</span></label>
                <div class="token-row">
                    <input type="password" id="jira_token" placeholder="Paste your API token" autocomplete="off" />
                    <button class="toggle-btn" id="toggle-token">üëÅÔ∏è</button>
                </div>
                <div class="hint">
                    Generate at <a href="https://id.atlassian.com/manage-profile/security/api-tokens"
                        target="_blank">id.atlassian.com ‚Üí API Tokens</a>
                </div>
            </div>
        </div>

        <button class="btn-save" id="save-btn">üíæ Save Settings</button>
        <div id="alert" class="alert"></div>
    </div>

    <script src="options.js"></script>
</body>

</html>
